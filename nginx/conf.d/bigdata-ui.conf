server {
    listen 8080;
    server_name _;

    # Basic Auth for all locations
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;

    # Kafka UI at /kafka/
    location /kafka/ {
        proxy_pass http://vietnam-stock-kafka-ui:8080/;
    }

    # Spark UI at /spark/
    location /spark/ {
        proxy_pass http://vietnam-stock-spark-consumer:4040/;
    }

    # Spark History Server at /spark-history/
    location /spark-history/ {
        proxy_pass http://vietnam-stock-spark-history:18080/;
    }

    # Root shows simple info
    location = / {
        return 200 "Big Data UIs: /kafka/ (Kafka UI), /spark/ (Spark UI), /spark-history/ (Spark History)\n";
        add_header Content-Type text/plain;
    }
}


