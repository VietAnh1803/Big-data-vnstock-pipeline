# Networks
networks:
  vietnam-stock-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  timescaledb_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  spark_checkpoint:
    driver: local
  pgadmin_data:
    driver: local
